<div bsModal #lgModal="bs-modal" class="modal fade">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" *ngIf="mode == 'add'">Add Water</h4>
        <h4 class="modal-title" *ngIf="mode == 'edit'">Edit Water</h4>
      </div>
      <div class="modal-body">
        <form class="smart-form" #waterForm="ngForm">
          <section>
            <div class="row">
              <label class="col col-4 label">Name</label>
              <div class="col col-8">
                <label class="input">
                  <input [(ngModel)]="water.name" name="name" />
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">Type</label>
              <div class="col col-8">
                <label class="input">
                  <input [(ngModel)]="water.type" name="type" />
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">Quantity</label>
              <div class="col col-8">
                <label class="input">
                  <input [(ngModel)]="water.quantity" name="quantity" />
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">Cost</label>
              <div class="col col-8">
                <label class="input">
                  <input [(ngModel)]="water.cost" name="cost" />
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">Note</label>
              <div class="col col-8">
                <label class="textarea">
                  <textarea [(ngModel)]="water.note" name="note"></textarea>
                </label>
              </div>
            </div>
          </section>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="lgModal.hide()">
          Cancel
        </button>
        <button type="button" 
          [disabled]="!waterForm.valid"
          class="btn btn-primary" (click)="saveOrUpdate()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
