<div bsModal #lgModal="bs-modal" class="modal fade">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" *ngIf="mode == 'add'">Add New Product</h4>
          <h4 class="modal-title" *ngIf="mode == 'edit'">Edit Product</h4>
        </div>
        <div class="modal-body">
          <form class="smart-form" #mediaFeedbackForm="ngForm">
            <div class="info-container">
              <div class="brand-logo">
                  <div class="project-image-holder">
                      <div *ngIf="mode == 'edit'">
                        <div class="img-wrap" 
                          (click)="openSelectFile()"
                          placement="bottom" tooltip="Change">
            
                          <img class="img-responsive" src="{{product.imageUrl}}" />
                        </div>
                      </div>
            
                      <div *ngIf="mode != 'edit'">
                        <a (click)="openSelectFile()">
                          <div class="upload-plus-icon upload-preview"></div>
                        </a>
                        <p class="image-label help-block">Image</p>
                      </div>
                      <input type="file" 
                        class="file-input hiddenfile"
                        (change)="fileChange($event)" accept="image/*" />
                    </div>
              </div>
              <div class="info-rows">
                <div class="row">
                  <label class="col col-4 label">Product Name</label>
                  <div class="col col-8">
                    <label class="input">
                      <input name="name" />
                    </label>
                  </div>
                </div>
                <div class="row">
                  <label class="col col-4 label">Price</label>
                  <div class="col col-8">
                    <label class="input">
                      <input name="price" type="number" />
                    </label>
                  </div>
                </div>                
                <div class="row">
                  <label class="col col-4 label">Description</label>
                  <div class="col col-8">
                    <label class="textarea">
                      <textarea class="txa-feedback"></textarea>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <label class="col col-12 label"><strong>Distribution Channels</strong></label>
                </div>
                <div class="row">
                  <label class="col col-4 label">Agency</label>
                  <div class="col col-8">
                    <label class="input">
                      <input name="agency" />
                    </label>
                  </div>
                </div>
                <div class="row">
                  <label class="col col-4 label">Address</label>
                  <div class="col col-8">
                    <label class="input">
                      <input name="address" />
                    </label>
                  </div>
                </div>
                <div class="row">
                  <label class="col col-4 label">Contact</label>
                  <div class="col col-8">
                    <label class="input">
                      <input name="contact" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="lgModal.hide()">
            Cancel
          </button>
          <button type="button" 
            class="btn btn-primary">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
