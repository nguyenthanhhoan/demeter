<div class="project-summary">
  <div class="project-img">
    <a routerLink="/user/d-track/1/detail">
      <img [src]="brand.logo ? brand.logo : 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/No_image_3x4.svg/1024px-No_image_3x4.svg.png'" />
    </a>
  </div>
  <div class="project-info">
    <div class="project-title">
      <a routerLink="/user/project/1" class="project-name">
        {{ brand.name }}
      </a>
    </div>
    <div class="project-data">
      <p>
        <span class="icon-wrap">
          <i class="demeter-icon location"></i>
        </span>
        Vị Trí: <span class="font-light">{{ brand.location }}</span>
      </p>
      <p>
        <span class="icon-wrap">
          <i class="demeter-icon surface"></i>
        </span>
        Hình thức: <span class="font-light">{{ brand.kind }}</span>
      </p>
      <p>
        <span class="icon-wrap">
          <i class="demeter-icon labour"></i>
        </span>
        Email: <span class="font-light">{{ brand.email }}</span>
      </p>
      <p>
        <span class="icon-wrap">
          <i class="demeter-icon zone"></i>
        </span>
        Số ĐT: <span class="font-light">None</span>
      </p>
    </div>
  </div>
</div>
