<div bsModal #lgModal="bs-modal" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>        
          <h4 class="modal-title">Edit History/vision/Mission</h4>
        </div>
        <div class="modal-body">
         <textarea name="" id="" class="form-control" rows="10"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="lgModal.hide()">
            Cancel
          </button>
          <button type="button"           
            class="btn btn-primary">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
