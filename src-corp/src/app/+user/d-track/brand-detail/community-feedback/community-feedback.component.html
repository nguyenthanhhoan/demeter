<form class="smart-form">
  <header>From Media</header>
  <fieldset>
    <section>
      <button class="demeter-btn create-btn primary pull-right"
      (click)="mediaFeedbackForm.open()">Add</button>
      <table class="table table-hover table-bordered demeter-table">
          <thead>
            <tr>
              <th>No.</th>
              <th>Media Unit Name</th>
              <th>Link</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of brand.medias; let i = index;" class="demeter-pane">
              <td>{{i + 1}}</td>
              <td>{{ item.name }}</td>
              <td><a [href]="item.linkUrl" target="_blank">{{ item.linkUrl }}</a></td>
              <td class="col-actions">
                <a (click)="mediaFeedbackForm.open()">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a class="delete-action" (click)="remove(1, 1)">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
    </section>
  </fieldset>
</form>
<form class="smart-form">
  <header>From Personal</header>
  <fieldset>
    <section>
      <button class="demeter-btn create-btn primary pull-right" (click)="personalFeedbackForm.open()">Add</button>
      <div class="feedback-personals">
        <div class="info-container" *ngFor="let item of brand.feedbackFromPersonal">
          <div class="brand-logo">
              <img [src]="item.avatar" />
              <div class="image-actions">
                <a>
                  <i class="fa fa-pencil" aria-hidden="true" (click)="personalFeedbackForm.open(item)"></i>
                </a>
                <a class="delete-action">
                  <i class="fa fa-trash-o" aria-hidden="true" (click)="remove(1, 'User')"></i>
                </a>
              </div>
          </div>
          <div class="info-rows">
            <div class="info-row">
              <label class="info-label">Full Name</label>
              <label class="info-value">{{ item.name }}</label>
            </div>
            <div class="info-row">
              <label class="info-label">Email</label>
              <label class="info-value">{{ item.email }}</label>
            </div>
            <div class="info-row">
              <label class="info-label">Phone Number</label>
              <label class="info-value">{{ item.phone }}</label>
            </div>
            <div class="info-row">
              <label class="info-label">Feedback</label>
              <label class="info-value">
                {{ item.content }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </fieldset>
</form>
<media-feedback-form #mediaFeedbackForm></media-feedback-form>
<personal-feedback-form #personalFeedbackForm></personal-feedback-form>
