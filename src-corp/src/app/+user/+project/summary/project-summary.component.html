<app-project-summary [project]="project"></app-project-summary>
<div class="section-separator"></div>
<div class="content-header">
  <div class="demeter-title">List of Zones</div>
  <button 
    class="demeter-btn create-btn primary pull-right"
    routerLink="zone/new">Create Zone</button>
</div>
<div *ngFor="let zone of zones">
  <app-zone-summary-pane [zone]="zone" [mode]="'list'"></app-zone-summary-pane>
</div>
