<div class="register-container">
  <div class="centered-content-container">
    <div class="centered-content">
      <div class="row">
        <div class="form-title">
          <h2 class="text-center">Create an Account</h2>
        </div>
      </div>
      <div class="form-horizontal">
        <fieldset [disabled]="fetching">
          <div class="form-group">
            <span class="control-label col-sm-5">First Name</span>
            <div class="col-sm-5">
              <input
                [(ngModel)]="signUpAccount.first_name"
                type="text"
                class="form-control">
            </div>
          </div>
          <div class="form-group">
            <span class="control-label col-sm-5">Last Name</span>
            <div class="col-sm-5">
              <input
                [(ngModel)]="signUpAccount.last_name"
                type="text"
                class="form-control">
            </div>
          </div>
          <div class="form-group">
            <span class="control-label col-sm-5">Your Email</span>
            <div class="col-sm-5">
              <input
                [(ngModel)]="signUpAccount.email"
                type="text"
                class="form-control">
            </div>
          </div>
          <div class="form-group">
            <span class="control-label col-sm-5">Password</span>
            <div class="col-sm-5">
              <input
                [(ngModel)]="signUpAccount.password"
                type="password"
                class="form-control">
            </div>
          </div>
          <div class="form-group">
            <span class="control-label col-sm-5">Password Confirmation</span>
            <div class="col-sm-5">
              <input
                [(ngModel)]="signUpAccount.password_confirmation"
                type="password"
                class="form-control">
            </div>
          </div>
        </fieldset>
      </div>
      <div class="row">
        <div class="col-sm-offset-5 col-sm-5">
          <button class="dmt-button btn btn-primary" (click)="signUp()">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
