<div class="register-container">
  <div class="centered-content-container">
    <div class="centered-content">
      <div class="row">
        <div class="form-title">
          <h2 class="text-center">Create an Account</h2>
        </div>
      </div>
      <form class="form-horizontal">
        <fieldset [disabled]="fetching">
          <div class="form-group">
            <div class="col-xs-5">
              <div class="control-label">First Name</div>
            </div>
            <div class="col-xs-5">
              <input
                [(ngModel)]="signUpAccount.first_name"
                name="first_name"
                type="text"
                class="form-control">
            </div>
          </div>
          <div class="form-group">
            <span class="control-label col-xs-5">Last Name</span>
            <div class="col-xs-5">
              <input
                [(ngModel)]="signUpAccount.last_name"
                name="last_name"
                type="text"
                class="form-control">
            </div>
          </div>
          <div class="form-group">
            <span class="control-label col-xs-5">Your Email</span>
            <div class="col-xs-5">
              <input
                [(ngModel)]="signUpAccount.email"
                name="email"
                type="text"
                class="form-control">
            </div>
          </div>
          <div class="form-group">
            <span class="control-label col-xs-5">Password</span>
            <div class="col-xs-5">
              <input
                [(ngModel)]="signUpAccount.password"
                name="password"
                type="password"
                class="form-control">
            </div>
          </div>
          <div class="form-group">
            <span class="control-label col-xs-5">Password Confirmation</span>
            <div class="col-xs-5">
              <input
                [(ngModel)]="signUpAccount.password_confirmation"
                name="password_confirmation"
                type="password"
                class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-5 col-xs-5">
              <button
                type="submit"
                class="dmt-button btn btn-primary" (click)="signUp($event)">
                Register
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
