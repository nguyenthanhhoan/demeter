<div class="form-horizontal">
  <div class="form-group">
    <span class="col-sm-3 control-label">Title</span>
    <div class="col-sm-7">
      <input [(ngModel)]="post.title" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <span class="col-sm-3 control-label">Trending</span>
    <div class="col-sm-7">
      <input [(ngModel)]="post.trending" class="form-control" type="checkbox"/>
    </div>
  </div>
  <div class="form-group">
    <span class="col-sm-3 control-label">Topic</span>
    <div class="col-sm-7">
      <select [(ngModel)]="post.family_topic_id" class="form-control">
        <option *ngFor="let topic of topics" [ngValue]="topic.id">{{topic.title}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <span class="col-sm-3 control-label">Content</span>
    <div class="col-sm-7">
      <div id="summernote" [innerHTML]="post.content">
      </div>
    </div>
  </div>
  <div class="form-group">
    <span class="col-sm-3 control-label">Image</span>
    <div class="col-sm-7">
      <input 
        (change)="fileChange($event)" type="file" />
    </div>
  </div>

  <div class="button-group">
    <button class="dmt-btn btn-primary"
      (click)="saveOrUpdate()">Save</button>
    <a 
      routerLink="/{{user.username}}/agribook-editor/post"
      class="dmt-btn btn-cancel">Cancel</a>
  </div>
</div>
