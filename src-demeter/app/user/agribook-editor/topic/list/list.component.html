<div class="post-list">
  <div class="single-post"
    *ngFor="let topic of topics">

    <img [src]="topic.picture?.thumb?.url"
      class="post-picture"/>
    <div class="content">
      <a routerLink="{{topic.id}}">
      {{topic.title}}
      </a>
    </div>
    <span class="remove-btn"
      (click)="remove(topic)">
      <img src="assets/img/demeter/icon/TRASH.png" />
    </span>
  </div>
</div>

<div class="actions">
  <a class="dmt-btn btn-primary"
    routerLink="new">Add Topic</a>
</div>
