<div class="timer-pane pedriod-pane">
  <div class="title">Effective Period</div>
  <div class="dmt-form">
    <div class="form-group">
      <div class="control-label">
          From
      </div>
      <div class="form-control-wrap">
        <input
          class="form-control"
          type="date"
          [(ngModel)]="device.timer_start_date" />
      </div>
    </div>
    <div class="form-group">
      <div class="control-label">
          To
      </div>
      <div class="form-control-wrap">
        <input
          class="form-control"
          type="date"
          [(ngModel)]="device.timer_end_date" />
      </div>
    </div>
  </div>
</div>

<div class="timer-pane schedule-pane">
  <div class="title">Schedule (everyday)</div>
  <div class="dmt-form">
    <div class="form-group" *ngFor="let schedule of device.timer_daily_schedule">
      <div class="time-form-group">
        <span>From</span>
        <input
          class="form-control time-control"
          type="time"
          [(ngModel)]="schedule.from_time" />
        <span>To</span>
        <input
          class="form-control time-control"
          type="time"
          [(ngModel)]="schedule.to_time" />
      </div>
      <div class="toggle">
        <input type="checkbox" dmtToggle size="mini"
          [(ngModel)]="schedule.value" />
      </div>
    </div>
    <div
      class="div add-btn-wrap"
      *ngIf="device.timer_daily_schedule.length < 5">
      <button
        (click)="addSchedule()"
        class="add-btn dmt-btn btn-primary">Add</button>
    </div>
  </div>
</div>
