<div class="project-form">
  <form class="form-horizontal dmt-form">
    <fieldset [disabled]="fetching">
      <div class="form-group">
        <span class="col-xs-4 col-sm-5 add-picture-col">
          <div class="add-picture upload-preview"
            *ngIf="mode != 'edit'"
            (click)="openSelectFile()">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
          <div class="add-picture upload-preview"
            *ngIf="mode == 'edit'"
            [ngStyle]="{'background-image': 'url(' + project.image?.url + ')'}"
            (click)="openSelectFile()">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
          <input
            type="file"
            name="file"
            class="file-input hiddenfile"
            (change)="fileChange($event)" accept="image/*" />
        </span>
      </div>
      <div class="form-group">
        <span class="control-label col-xs-4 col-sm-5">Name</span>
        <div class="col-xs-7 col-sm-5">
          <input
            [(ngModel)]="project.name"
            maxlength="20"
            name="name"
            type="text"
            class="form-control">
        </div>
      </div>
      <div class="form-group">
        <span class="control-label col-xs-4 col-sm-5">PACKAGE ID</span>
        <div class="col-xs-7 col-sm-5">
          <input
            [(ngModel)]="project.package_id"
            [disabled]="mode == 'edit'"
            name="package_id"
            maxlength="20"
            type="text"
            class="form-control">
        </div>
      </div>
      <div class="dmt-button-group">
        <span class="col-xs-4 col-sm-5"></span>
        <div class="col-xs-7">
          <button 
            *ngIf="mode != 'edit'"
            (click)="create()"
            class="dmt-btn btn btn-primary">
            Create
          </button>
  
          <button 
            *ngIf="mode == 'edit'"
            (click)="update()"
            class="dmt-btn btn btn-primary">
            Update
          </button>
          <a class="dmt-btn btn btn-cancel"
            routerLink="/{{user.username}}">Cancel</a>
        </div>
      </div>
    </fieldset>
  </form>
</div>
