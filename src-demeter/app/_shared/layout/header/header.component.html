<header class="dmt-header">
  <div class="brand">
    <a routerLink="/" class="dmt-link">
      <span class="dmt-logo">
        <img src="assets/img/demeter/logo.svg" alt="demeter" class="img-responsive">
      </span>
      <span class="dmt-link-text">Demeter</span>
    </a>
  </div>
  <a routerLink="/{{user.username}}"
    class="dmt-link dmt-link-text home-link">
    My Farm
  </a>
  <div class="right-header">
    <span class="dmt-link">
      <img src="assets/img/demeter/icon/NOTI.png" alt="notification" class="img-responsive">
    </span>
    <span class="dmt-link">
      <img src="assets/img/demeter/icon/MESS.png" alt="message" class="img-responsive">
    </span>
    <span class="dmt-link">
      <img src="assets/img/demeter/icon/HOME.png" alt="home" class="img-responsive">
    </span>
    <a routerLink="/{{user.username}}"
      class="dmt-link profile-link">
      <img
        [ngClass]="user.image?.thumb?.url ? '' : 'no-image'"
        [src]="user.image?.thumb?.url ? user.image.thumb.url : 'assets/img/demeter/icon/ACC_IMAGE.png'" />
      <span class="dmt-link-text">{{user.first_name}}</span>
    </a>
    <span 
      class="dmt-link"
      [ngClass]="isShowSetting ? 'active' : ''"
      (click)="toggleSetting()">
      <img src="assets/img/demeter/icon/SET.png" alt="setting" class="img-responsive">
    </span>
  </div>
</header>
