proxy:
  image: jwilder/nginx-proxy:latest
  ports:
    - "80:80"
  volumes:
    - "/var/run/docker.sock:/tmp/docker.sock"

db:
  image: postgres:9.5.4 # Heroku PostgreSQL Version
  ports:
    - "5432:5432" # Bind host port 5432 to PostgreSQL port 5432
  volumes_from:
    - dbdata
  environment:
    LC_ALL: C.UTF-8
    POSTGRES_PASSWORD: HowCanYouGuess

dbdata:
  image: postgres:9.5.4
  command: /bin/echo PostgreSQL Data Container

redis:
  image: redis

cache:
  image: memcached

web_homepage:
  image: sutran/static-server
  entrypoint: /rails/dmt-homepage/entry.sh
  volumes:
    - .:/rails
  expose:
    - 9080
  environment:
    - VIRTUAL_HOST=demeter.local
    - VIRTUAL_PORT=9080

web:
  build: .
  command: bundle exec unicorn -c config/unicorn.rb
  volumes:
    - .:/rails
  env_file: .env.web
  expose:
    - 8080
  environment:
    - VIRTUAL_HOST=family.demeter.local
    - VIRTUAL_PORT=8080
  links:
    - db
    - redis
    - cache

web_corp:
  image: sutran/angular-cli
  entrypoint: /rails/src-corp/entry.sh
  volumes:
    - .:/rails
  expose:
    - 4201
  environment:
    - VIRTUAL_HOST=corp.demeter.local
    - VIRTUAL_PORT=4201

web_admin:
  image: sutran/angular-cli
  entrypoint: /rails/src-admin/entry.sh
  volumes:
    - .:/rails
  expose:
    - 4202
  environment:
    - VIRTUAL_HOST=admin.demeter.local
    - VIRTUAL_PORT=4202

device_service:
  image: sutran/nodejs-forever
  entrypoint: /rails/dmt-device/entry.sh
  volumes:
    - .:/rails
  ports:
      - "9090:9090"
  expose:
    - 9090
  links:
    - web
    - redis

worker:
  build: .
  entrypoint: /rails/entry.sh
  volumes:
    - .:/rails
  env_file: .env.web
  environment:
    RAILS_ENV: development
  links:
    - db
    - redis
    - cache
