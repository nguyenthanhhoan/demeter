<nb-card>
  <nb-card-header>
    Alert
  </nb-card-header>

  <nb-card-body>
    <form class="form-horizontal" #form="ngForm">
      <div class="form-group row">
        <label for="input1" class="col-sm-3 form-control-label">Device UUID</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="input1" placeholder="UUID"
            #uuid="ngModel"
            name="uuid"
            required
            [(ngModel)]="alert.uuid"
            [ngClass]="uuid.valid || uuid.pristine ? '' : 'form-control-danger'">
          <div class="note note-error"
            [hidden]="uuid.pristine || !uuid.errors?.required">This is a required field.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 action-row">
          <div class="action-buttons">
            <button
              type="submit"
              [disabled]="!form.valid"
              [ngClass]="form.valid ? '' : 'disabled'"
              (click)="submit()"
              class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
