<nb-card>
    <nb-card-header>
      Notification
    </nb-card-header>

    <nb-card-body>
      <form class="form-horizontal" #form="ngForm">
        <div class="form-group row">
          <label for="input1" class="col-sm-3 form-control-label">Email</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="input1" placeholder="Email"
              #email="ngModel"
              name="email"
              required
              [(ngModel)]="notification.email"
              [ngClass]="email.valid || email.pristine ? '' : 'form-control-danger'">
            <div class="note note-error"
              [hidden]="email.pristine || !email.errors?.required">This is a required field.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="input2" class="col-sm-3 form-control-label">Content</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="input2" placeholder="Content"
              #content="ngModel"
              name="content"
              required
              [(ngModel)]="notification.content"
              [ngClass]="content.valid || content.pristine ? '' : 'form-control-danger'">
            <div class="note note-error"
              [hidden]="content.pristine || !content.errors?.required">This is a required field.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="input3" class="col-sm-3 form-control-label">Image URL</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="input3" placeholder="Image URL"
              #image_url="ngModel"
              name="image_url"
              [(ngModel)]="notification.image_url">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 action-row">
            <div class="action-buttons">
              <button
                type="submit"
                [disabled]="!form.valid"
                [ngClass]="form.valid ? '' : 'disabled'"
                (click)="submit()"
                class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
