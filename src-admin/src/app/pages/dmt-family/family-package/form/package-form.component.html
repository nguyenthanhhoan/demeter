<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>{{mode + ' Package'}}</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal" #form="ngForm">
          <div class="form-group row">
            <label for="input1" class="col-sm-3 form-control-label">Serial Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="input1" placeholder="Serial Name"
                #serial_name="ngModel"
                name="serial_name"
                required
                [(ngModel)]="package.serial_name"
                [ngClass]="serial_name.valid || serial_name.pristine ? '' : 'form-control-danger'">
              <div class="note note-error"
                [hidden]="serial_name.pristine || !serial_name.errors?.required">This is a required field.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="input1" class="col-sm-3 form-control-label">UUID</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="input1"
                #uuid="ngModel"
                name="uuid"
                disabled
                [(ngModel)]="package.uuid">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                [disabled]="!form.valid"
                [ngClass]="form.valid ? '' : 'disabled'"
                (click)="saveOrUpdate()"
                class="btn btn-primary">OK</button>
              <button
                type="submit"
                (click)="generateSerial()"
                class="btn btn-info">Generate Serial</button>
              <button class="btn btn-default" routerLink="/pages/family/package">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
