<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>{{mode + ' Field'}}</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal" #form="ngForm">
          <div class="form-group row">
            <label for="input1" class="col-sm-3 form-control-label">Field ID <span class="req-field">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="input1" placeholder="Field ID"
                #field_id="ngModel"
                name="field_id"
                required
                [(ngModel)]="deviceField.field_id"
                [ngClass]="field_id.valid || field_id.pristine ? '' : 'form-control-danger'">
              <div class="note note-error"
                [hidden]="field_id.pristine || !field_id.errors?.required">This is a required field.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="input2" class="col-sm-3 form-control-label">Display Name <span class="req-field">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="input2" placeholder="Display Name"
                #name_display="ngModel"
                name="name_display"
                required
                [(ngModel)]="deviceField.name_display"
                [ngClass]="name_display.valid || name_display.pristine ? '' : 'form-control-danger'">
              <div class="note note-error"
                [hidden]="name_display.pristine || !name_display.errors?.required">This is a required field.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="input3" class="col-sm-3 form-control-label">Description</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="input3" placeholder="Description"
                #description="ngModel"
                name="description"
                [(ngModel)]="deviceField.description">
            </div>
          </div>
          <div class="form-group row">
            <label for="input4" class="col-sm-3 form-control-label">Attribute</label>
            <div class="col-sm-9">
              <select [(ngModel)]="deviceField.field_attribute"
                class="form-control" id="input4"
                name="field_attribute">
                <option value="read_only">read_only</option>
                <option value="read_write">read_write</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="input5" class="col-sm-3 form-control-label">Attribute</label>
            <div class="col-sm-9">
              <select [(ngModel)]="deviceField.value_data_type"
                class="form-control" id="input5"
                name="value_data_type">
                <option value="integer">integer</option>
                <option value="float">float</option>
                <option value="string">string</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="input6" class="col-sm-3 form-control-label">Update Rate</label>
            <div class="col-sm-9">
              <input [(ngModel)]="deviceField.update_rate"
                class="form-control"
                type="number"
                name="update_rate" />
              <p class="help-block">
                When <code>Update Rate = 0</code> means this field's value could changed
              </p>
            </div>
          </div>
          <div class="form-group row" *ngIf="deviceField.update_rate != 0">
            <label for="input7" class="col-sm-3 form-control-label">Interval</label>
            <div class="col-sm-9">
              <input [(ngModel)]="deviceField.interval"
                class="form-control"
                id="input7"
                #interval="ngModel" name="interval" />
            </div>
          </div>
          <div class="form-group row">
            <label for="input8" class="col-sm-3 form-control-label">Value</label>
            <div class="col-sm-9">
              <input [(ngModel)]="deviceField.value"
                class="form-control"
                [disabled]="deviceField.update_rate != 0"
                id="input8"
                #value="ngModel" name="value" />
            </div>
          </div>
          <h4>Chart Configuration</h4>
          <div class="form-group row">
            <label for="input9" class="col-sm-3 form-control-label">Chart Suffix</label>
            <div class="col-sm-9">
              <input [(ngModel)]="deviceField.chart_value_suffix"
                class="form-control"
                id="input9"
                name="chart_value_suffix" />
            </div>
          </div>
          <div class="form-group row">
            <label for="input10" class="col-sm-3 form-control-label">Chart Value Diff</label>
            <div class="col-sm-9">
              <input [(ngModel)]="deviceField.chart_value_diff"
                class="form-control"
                id="input10"
                name="chart_value_diff" />
            </div>
          </div>
          <h4>Icons</h4>
          <section class="icon-section">
            <div class="icon-single"
              *ngFor="let icon of icons"
              (click)="deviceField.icon = icon"
              [ngClass]="deviceField.icon === icon ? 'active' : ''">

              <span class="icon-dmt" [ngClass]="icon"></span>
            </div>
          </section>
          <div class="form-group row action-row">
            <div class="action-buttons">
              <button
                type="submit"
                [disabled]="!form.valid"
                [ngClass]="form.valid ? '' : 'disabled'"
                (click)="saveOrUpdate()"
                class="btn btn-primary">OK</button>
              <button class="btn btn-default" routerLink="/pages/corporation/gateway/{{device_id}}/field">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
