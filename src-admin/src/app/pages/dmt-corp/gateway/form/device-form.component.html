<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>{{mode + ' Gateway'}}</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal" #form="ngForm">
          <div class="form-group row">
            <label for="input1" class="col-sm-3 form-control-label">Name <span class="req-field">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="input1" placeholder="Name"
                #name="ngModel"
                name="name"
                required
                [(ngModel)]="device.name"
                [ngClass]="name.valid || name.pristine ? '' : 'form-control-danger'">
              <div class="note note-error"
                [hidden]="name.pristine || !name.errors?.required">This is a required field.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Type <span class="req-field">*</span></label>
            <div class="col-sm-9">
              <select [(ngModel)]="device.device_type" name="device_type" #device_type="ngModel"
                class="form-control">
                <option value="gateway">gateway</option>
                <option value="gprs_device">gprs-device</option>
              </select>
              <div class="note note-error"
                [hidden]="device_type.pristine || !device_type.errors?.required">This is a required field.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">API <span class="req-field">*</span></label>
            <div class="col-sm-9">
              <select [(ngModel)]="device.api" name="api" #api="ngModel"
                class="form-control">
                <option value="aws">aws</option>
                <option value="socket">socket</option>
              </select>
              <div class="note note-error"
                [hidden]="api.pristine || !api.errors?.required">This is a required field.
              </div>
            </div>
          </div>
          <div class="form-group row action-row">
            <div class="action-buttons">
              <button
                type="submit"
                [disabled]="!form.valid"
                [ngClass]="form.valid ? '' : 'disabled'"
                (click)="saveOrUpdate()"
                class="btn btn-primary">OK</button>
              <button class="btn btn-default" routerLink="/pages/corporation/gateway">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
