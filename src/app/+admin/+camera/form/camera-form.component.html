<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Camera Management', mode + ' Camera']" icon="camera" class="col-md-12"></sa-big-breadcrumbs>
  </div>
  <form class="smart-form" #form="ngForm">
    <div class="well">
      <div class="row">
        <fieldset>
          <div class="col col-6">
            <section>
              <label class="label">Camera No: <span class="req-field">*</span></label>
              <label class="input"
                [ngClass]="camera_no.valid || camera_no.pristine ? '' : 'state-error'">
    
                <input [(ngModel)]="camera.camera_no" 
                  #camera_no="ngModel" name="camera_no"
                  required />
              </label>
              <div class="note note-error" 
                [hidden]="camera_no.pristine || !camera_no.errors?.required">This is a required field.
              </div>
            </section>
            <section>
              <label class="label">Camera Name: <span class="req-field">*</span></label>
              <label class="input"
                [ngClass]="camera_name.valid || camera_name.pristine ? '' : 'state-error'">
                <input [(ngModel)]="camera.camera_name" 
                  #camera_name="ngModel" name="camera_name"
                  required />
              </label>
              <div class="note note-error" 
                [hidden]="camera_name.pristine || !camera_name.errors?.required">This is a required field.
              </div>
            </section>
            <section>
              <label class="label">Camera API</label>
              <label class="input state-disabled">
                <input [(ngModel)]="camera.api" 
                  disabled
                  #camera_api="ngModel" name="camera_api" />
              </label>
            </section>
            <section>
                <label class="label">Server</label>
                <label class="input">
                  <input [(ngModel)]="camera.server" 
                    #server="ngModel" name="server" />
                </label>
            </section>
          </div>
          <div class="col col-6">
            <section>
                <label class="label">Camera Live Hash</label>
                <label class="input">
                  <input [(ngModel)]="camera.live_hash" 
                    #live_hash="ngModel" name="live_hash" />
                </label>
            </section>
            <section>
                <label class="label">Camera Playback Hash</label>
                <label class="input">
                  <input [(ngModel)]="camera.playback_hash" 
                    #playback_hash="ngModel" name="playback_hash" />
                </label>
            </section>
            <section>
                <label class="label">Secret ID</label>
                <label class="input">
                  <input [(ngModel)]="camera.secret_id" 
                    #secret_id="ngModel" name="secret_id" />
                </label>
            </section>
            <section>
                <label class="label">Channel</label>
                <label class="input">
                  <input [(ngModel)]="camera.channel" 
                    #channel="ngModel" name="channel" />
                </label>
            </section>
          </div>
          <div class="col col-100">
            <div class="dmt-action-buttons">
              <div class="action-buttons">
                <button type="button" 
                  [disabled]="!form.valid"
                  [ngClass]="form.valid ? '' : 'disabled'"
                  class="demeter-btn primary" (click)="saveOrUpdate()">
                  {{ mode == 'new' ? 'Create' : 'Update' }}
                </button>
                <button class="demeter-btn danger" 
                  type="button"
                  routerLink="/admin/camera">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </form>
</div>
