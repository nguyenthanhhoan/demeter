<demeter-user-header></demeter-user-header>

<div class="container demeter-container">
  <div class="row">
    <form class="form-horizontal">
      <fieldset>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-5 control-label">Project Name:</label>
            <div class="col-md-7">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-5 control-label">Surface:</label>
            <div class="col-md-7">
              <input class="form-control" type="text">
              <p class="help-block">
                ha
              </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-5 control-label">Labour:</label>
            <div class="col-md-7">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-5 control-label">Location:</label>
            <div class="col-md-7">
              <input class="form-control" type="text">
              <p class="help-block">
                Select Gmap
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="project-image-holder">
            <p class="image-label help-block">Image</p>
          </div>
        </div>
      </fieldset>
    </form>

    <div class="col-md-12">
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <div class="google-map-container" id="google-map-container"></div>
    </div>
  </div>
</div>
