<div class="container demeter-container-title">
  List of Projects:
</div>
<div class="container demeter-list-container">
  <div class="button-group pull-right">
    <button class="demeter-btn create-btn" (click)="goToCreate()">
      Create Project
    </button>
  </div>
  <div *ngFor="let project of projects">
    <app-project-summary 
      [project]="project"
      class="project-summary"></app-project-summary>
  </div>
</div>
