<div class="content-header">
  <div class="demeter-title">Report</div>
</div>

<div class="demeter-pane">

  <ul class="nav nav-tabs bordered">
    <li [class.active]="state.tabs.activeTab == 0">
      <a (click)="state.tabs.activeTab = 0"><i class="fa fa-bars"></i> Overview</a>
    </li>
    <li [class.active]="state.tabs.activeTab == 1">
      <a (click)="state.tabs.activeTab = 1"><i class="fa fa-sun-o" aria-hidden="true"></i> Environment</a>
    </li>
    <li [class.active]="state.tabs.activeTab == 2">
      <a (click)="state.tabs.activeTab = 2"><i class="fa fa-money" aria-hidden="true"></i> Usage</a>
    </li>
    <li [class.active]="state.tabs.activeTab == 3">
      <a (click)="state.tabs.activeTab = 3"><i class="fa fa-shopping-cart"></i> Harvesting</a>
    </li>
    <li [class.active]="state.tabs.activeTab == 4">
      <a (click)="state.tabs.activeTab = 4"><i class="fa fa-angle-double-up"></i> Productivity</a>
    </li>
    <li [class.active]="state.tabs.activeTab == 5">
      <a (click)="state.tabs.activeTab = 5"><i class="fa fa-university"></i> Finance</a>
    </li>
  </ul>

  <div class="demeter-pane-content">
    <tabset class="padding-10">
      <tab [active]="state.tabs.activeTab == 0">
        <zone-daily-report-overview [zone]="zone"></zone-daily-report-overview>
      </tab>
      <tab [active]="state.tabs.activeTab == 1" (select)="environmentTab.initData()">
        <zone-daily-report-environment #environmentTab></zone-daily-report-environment>
      </tab>
      <tab [active]="state.tabs.activeTab == 2">
        <zone-daily-report-usage [zone]="zone"></zone-daily-report-usage>
      </tab>
      <tab [active]="state.tabs.activeTab == 3">
        <zone-daily-report-harvesting [zone]="zone"></zone-daily-report-harvesting>
      </tab>
    </tabset>
  </div>
</div>
