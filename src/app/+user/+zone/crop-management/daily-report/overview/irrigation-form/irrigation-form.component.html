<div bsModal #lgModal="bs-modal" class="modal fade">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" *ngIf="mode == 'add'">Add Irrigation</h4>
        <h4 class="modal-title" *ngIf="mode == 'edit'">Edit Irrigation</h4>
      </div>
      <div class="modal-body">
        <form class="smart-form" #irrigationForm="ngForm">
          <section>
            <div class="row">
              <label class="col col-4 label">Time</label>
              <div class="col col-8">
                <div class="input-group time-input-group">
                  <input [(ngModel)]="irrigation.time"
                    name="time"
                    class="form-control" smartClockpicker type="text" data-autoclose="true">
                  <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                </div>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">Event</label>
              <div class="col col-8">
                <label class="select">
                  <select [(ngModel)]="irrigation.event" name="event">
                    <option *ngFor="let irrigationType of irrigationTypes" [ngValue]="irrigationType">{{irrigationType.label}}</option>
                  </select><i></i>
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">Duration (s)</label>
              <div class="col col-8">
                <label class="input">
                  <input type="text" [(ngModel)]="irrigation.duration" name="duration">
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">EC</label>
              <div class="col col-8">
                <label class="input">
                  <input type="text" [(ngModel)]="irrigation.ec" name="ec">
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">PH</label>
              <div class="col col-8">
                <label class="input">
                  <input type="text" [(ngModel)]="irrigation.ph" name="ph">
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">Fertilizers</label>
              <div class="col col-8">
                <label class="input">
                  <input type="text" [(ngModel)]="irrigation.fertilizer" name="fertilizer">
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">Concentration (gr/l)</label>
              <div class="col col-8">
                <label class="input">
                  <input type="text" [(ngModel)]="irrigation.concentration" name="concentration">
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="col col-4 label">Amount (l/m2)</label>
              <div class="col col-8">
                <label class="input">
                  <input type="text" [(ngModel)]="irrigation.amount" name="amount">
                </label>
              </div>
            </div>
          </section>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="lgModal.hide()">
          Cancel
        </button>
        <button type="button" 
          [disabled]="!irrigationForm.valid"
          class="btn btn-primary" (click)="saveOrUpdate()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
