<div class="content-header">
  <div class="demeter-title">Daily Task</div>
</div>
<dmt-date-filter></dmt-date-filter>
<div class="demeter-pane" *ngFor="let staff of staffs">
  <div >
    <div class="staff-header">
      <div class="staff-image">
        <img class="img-responsive" [src]="staff.image" />
      </div>
      <div class="staff-detail">
        <p class="full-name">
          {{staff.full_name}}
        </p>
        <div class="role-name">
          {{staff.role_name}}
        </div>
      </div>
      <div class="status">
        <div class="status-img">
          <img class="img-responsive" src="assets/img/demo-dmt/checklist-finish.png" />
        </div>
        <div class="status-text">
          Đã chấm công
        </div>
      </div>
    </div>

    <div class="staff-tasks">
      <div class="task-item" *ngFor="let task of staff.tasks; let i = index">
        <span class="task-id">{{i + 1}}. </span>
        <span class="task-name">{{task.name}}</span>
        <span class="action-btn">
          <div class="smart-form">
            <label class="checkbox">
              <input type="checkbox" [(ngModel)]="task.checked"/><i></i>
            </label>
          </div>
          <a>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a>
          <a class="delete-action">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </a>
        </span>
      </div>
      <div class="task-item new-task">
          <span class="task-name"><i class="fa fa-plus add-icon" aria-hidden="true"></i> Add New Task</span>
      </div>
    </div>

    <div class="image-holder" image-gallery [images]="staff.images">
      <div class="single-image" *ngFor="let image of staff.images; let i = index">
        <img [src]="image.src" class="img-responsive" [attr.data-id]="i"/>
      </div>
      <div class="dmt-add-item">
        <div class="add-button">
          <i class="fa fa-plus add-icon" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="staff-note" *ngIf="staff.note && staff.note.length > 0">
      <p class="note-title">Note</p>
      {{staff.note}}
    </div>
  </div>
</div>
